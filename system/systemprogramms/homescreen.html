<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Limbo Hybrid â€“ Homescreen</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .time {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1rem;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 1rem;
    }
    .carousel {
      display: flex;
      transition: transform 0.3s ease;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .program {
      flex: 0 0 100%;
      text-align: center;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }
    .program.active {
      transform: scale(1.05);
    }
    .program img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin-bottom: 10px;
    }
    .program-name {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .start-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="title">Limbo Hybrid</div>
  <div class="time" id="time"></div>
  <div class="carousel" id="carousel"></div>
  <button class="start-btn">Starten</button>

  <script>
    // Uhrzeit live anzeigen
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Programme laden
    fetch("/system/code/programms.json")
      .then(response => response.json())
      .then(data => {
        const carousel = document.getElementById("carousel");
        data.programms.forEach((name, index) => {
          const div = document.createElement("div");
          div.classList.add("program");
          if (index === 0) div.classList.add("active");

          const img = document.createElement("img");
          img.src = `/programms/${name}/icon/icon.png`;
          img.alt = `${name}-Icon`;

          const title = document.createElement("div");
          title.classList.add("program-name");
          title.textContent = name;

          div.appendChild(img);
          div.appendChild(title);
          carousel.appendChild(div);
        });

        let current = 0;
        document.body.addEventListener("keydown", e => {
          const items = document.querySelectorAll(".program");
          if (e.key === "ArrowRight" && current < items.length - 1) {
            items[current].classList.remove("active");
            current++;
            items[current].classList.add("active");
            carousel.style.transform = `translateX(-${current * 100}%)`;
          }
          if (e.key === "ArrowLeft" && current > 0) {
            items[current].classList.remove("active");
            current--;
            items[current].classList.add("active");
            carousel.style.transform = `translateX(-${current * 100}%)`;
          }
        });
      });
    
    // Vollbild aktivieren
    window.onload = () => {
      setTimeout(() => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      }, 2000); // Logos laden
    };
  </script>
</body>
</html>
