<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Limbo Hybrid – Homescreen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header .title {
      font-size: 1.2rem;
    }

    .header .time {
      font-size: 1rem;
      color: #ccc;
    }

    .program-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .program-item {
      display: flex;
      align-items: center;
      background: #111;
      border-radius: 12px;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .program-item:hover {
      background: #222;
    }

    .program-name {
      flex-grow: 1;
      font-size: 1.1rem;
    }

    .program-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      margin-left: 10px;
    }

    .program-item button {
      padding: 6px 15px;
      font-size: 0.9rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">Limbo Hybrid</div>
    <div class="time" id="time">--:--:--</div>
  </div>

  <div class="program-list" id="programList">
    <!-- Programme werden dynamisch geladen -->
  </div>

  <script>
    // Uhrzeit live anzeigen
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById("time").textContent = timeStr;
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Programme aus JSON-Datei laden
    fetch("/system/code/programms.json")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("programList");
        data.programms.forEach(name => {
          const item = document.createElement("div");
          item.className = "program-item";

          const label = document.createElement("div");
          label.className = "program-name";
          label.textContent = name;

          const icon = document.createElement("img");
          icon.className = "program-icon";
          icon.src = `/programms/${name}/icon/icon.png`;
          icon.alt = `${name} Icon`;

          const btn = document.createElement("button");
          btn.textContent = "Starten";
          btn.onclick = () => {
            alert(`Programm gestartet: ${name}`);
            // Hier später: Programm in Vollbild starten
          };

          item.appendChild(label);
          item.appendChild(btn);
          item.appendChild(icon);
          list.appendChild(item);
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden der Programme:", err);
      });
  </script>

</body>
</html>
