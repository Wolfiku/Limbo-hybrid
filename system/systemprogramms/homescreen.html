<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Limbo Hybrid â€“ Homescreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #clock {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
    }
    #title {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 16px;
    }
    #carousel {
      display: flex;
      transition: transform 0.5s ease;
      height: 100vh;
      align-items: center;
    }
    .program {
      flex: 0 0 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: scale(0.95);
      transition: transform 0.5s ease;
    }
    .program.active {
      transform: scale(1.05);
    }
    .program img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .program-name {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #startButton {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="title">Limbo Hybrid</div>
  <div id="carousel"></div>
  <button id="startButton">Start</button>

  <script>
    document.documentElement.requestFullscreen?.();

    setTimeout(() => {
      const carousel = document.getElementById("carousel");
      const startButton = document.getElementById("startButton");

      let current = 0;
      let programList = [];

      async function loadPrograms() {
        const res = await fetch("/system/code/programms.json");
        const programs = await res.json();
        programList = programs;

        programs.forEach((prog, index) => {
          const div = document.createElement("div");
          div.classList.add("program");
          if (index === 0) div.classList.add("active");

          const img = document.createElement("img");
          img.src = `/programms/${prog.folder}/icon/logo.png`;

          const name = document.createElement("div");
          name.className = "program-name";
          name.textContent = prog.name;

          div.appendChild(img);
          div.appendChild(name);
          carousel.appendChild(div);
        });

        updateCarousel();
      }

      function updateCarousel() {
        const offset = -current * 100;
        carousel.style.transform = `translateX(${offset}vw)`;
        document.querySelectorAll('.program').forEach((el, i) => {
          el.classList.toggle('active', i === current);
        });
      }

      function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, "0");
        const m = String(now.getMinutes()).padStart(2, "0");
        document.getElementById("clock").textContent = `${h}:${m}`;
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          current = (current + 1) % programList.length;
          updateCarousel();
        } else if (e.key === "ArrowLeft") {
          current = (current - 1 + programList.length) % programList.length;
          updateCarousel();
        }
      });

      setInterval(updateClock, 1000);
      updateClock();
      loadPrograms();
    }, 2000);
  </script>
</body>
</html>
