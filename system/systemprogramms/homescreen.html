<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limbo Hybrid – Homescreen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header .title {
      font-size: 1.2rem;
    }

    .header .time {
      font-size: 1rem;
      color: #ccc;
    }

    .program-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .program-item {
      display: flex;
      align-items: center;
      background: #111;
      border-radius: 12px;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .program-item:hover {
      background: #222;
    }

    .program-name {
      flex-grow: 1;
      font-size: 1.1rem;
    }

    .program-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      margin-left: 10px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    .program-item button {
      padding: 6px 15px;
      font-size: 0.9rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    .program-item button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">Limbo Hybrid</div>
    <div class="time" id="time">--:--:--</div>
  </div>

  <div class="program-list" id="programList"></div>

  <script>
    // Programm-Konfiguration
    const programConfig = {
      "clock": {
        name: "Clock",
        iconPath: "../../programms/clock/icon/icon.png",
        launchPath: "programms/clock/clock.html"
      },
      "Colorfull Pallets": {
        name: "Colorfull Pallets",
        iconPath: "../../programms/Colorfull Pallets/icon/icon.png",
        launchPath: "programms/Colorfull Pallets/Colorfull Palets.html"
      },
      "Storywrighter": {
        name: "Storywrighter",
        iconPath: "../../programms/Storywrighter/icon/icon.png",
        launchPath: "programms/Storywrighter/Storywrighter.html"
      },
      "Qr-Maker": {
        name: "Qr-Maker",
        iconPath: "../../programms/Qr-Maker/icon/icon.png",
        launchPath: "programms/Qr-Maker/Qr Code Generator.html"
      },
      "Dynamic": {
        name: "Dynamic",
        iconPath: "../../programms/Dynamic/icon/icon.png",
        launchPath: "programms/Dynamic/Dynamic Notes.html"
      }
    };

    // Uhrzeit aktualisieren
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('de-DE', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById("time").textContent = timeStr;
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Programme anzeigen und Startfunktion implementieren
    function showPrograms() {
      const list = document.getElementById("programList");

      Object.values(programConfig).forEach(config => {
        const item = document.createElement("div");
        item.className = "program-item";

        const name = document.createElement("div");
        name.className = "program-name";
        name.textContent = config.name;

        const btn = document.createElement("button");
        btn.textContent = "Starten";
        btn.onclick = () => {
          // Pfad an player.html übergeben
          const playerUrl = `system/systemprogramms/player.html?file=${encodeURIComponent(config.launchPath)}`;
          window.location.href = playerUrl;
        };

        const icon = document.createElement("div");
        icon.className = "program-icon";
        const img = document.createElement("img");
        img.src = config.iconPath;
        img.alt = config.name;
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.objectFit = "cover";
        img.style.borderRadius = "8px";

        img.onerror = () => {
          icon.textContent = config.name.charAt(0).toUpperCase();
        };
        img.onload = () => {
          icon.innerHTML = "";
          icon.appendChild(img);
        };

        // Standardanzeige
        icon.textContent = config.name.charAt(0).toUpperCase();
        setTimeout(() => icon.appendChild(img), 100);

        item.appendChild(name);
        item.appendChild(btn);
        item.appendChild(icon);
        list.appendChild(item);
      });
    }

    document.addEventListener("DOMContentLoaded", showPrograms);
  </script>

</body>
</html>
