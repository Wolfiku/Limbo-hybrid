<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Limbo Hybrid – Homescreen</title>
<style>
* { box-sizing: border-box; }
html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; }
.sidebar {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; padding: 20px; background: #111; display: flex; flex-direction: column; overflow-y: auto;
}
.header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.header .title { font-size: 1.2rem; }
.header .time { font-size: 1rem; color: #ccc; }
.program-list { flex-grow: 1; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
.program-item {
  display: flex; align-items: center; background: #222; border-radius: 12px; padding: 10px; transition: background 0.3s, transform 0.3s; cursor: pointer;
}
.program-item:hover, .program-item.active { background: #333; transform: scale(1.02); }
.program-name { flex-grow: 1; font-size: 1.1rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.program-icon, .program-icon img { width: 32px; height: 32px; border-radius: 6px; }
.program-icon { margin-left: 10px; background: #444; display: flex; align-items: center; justify-content: center; overflow: hidden; }
</style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="header">
      <div class="title">Limbo Hybrid</div>
      <div class="time" id="time">--:--:--</div>
    </div>
    <div class="program-list" id="programList"></div>
  </div>

<script>
const programConfig = {
  clock: { name: "Clock", iconPath: "../../programms/clock/icon/icon.png", launchPath: "../../system/systemprogramms/player.html?program=clock" },
  "Colorful Palettes": { name: "Colorful Palettes", iconPath: "../../programms/Colorfull Pallets/icon/icon.png", launchPath: "../../system/systemprogramms/player.html?program=Colorfull Pallets" },
  Storywriter: { name: "Storywriter", iconPath: "../../programms/Storywrighter/icon/icon.png", launchPath: "../../system/systemprogramms/player.html?program=Storywrighter" },
  "QR Maker": { name: "QR Maker", iconPath: "../../programms/Qr-Maker/icon/icon.png", launchPath: "../../system/systemprogramms/player.html?program=Qr-Maker" },
  "Dynamic Notes": { name: "Dynamic Notes", iconPath: "../../programms/Dynamic/icon/icon.png", launchPath: "../../system/systemprogramms/player.html?program=Dynamic" }
};

// Uhrzeit aktualisieren
function updateTime() {
  const now = new Date();
  document.getElementById('time').textContent = now.toLocaleTimeString('de-DE', {hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
setInterval(updateTime, 1000);
updateTime();

// Programme anzeigen
function showPrograms() {
  const list = document.getElementById('programList');
  Object.values(programConfig).forEach(cfg => {
    const item = document.createElement('div');
    item.className = 'program-item';
    item.innerHTML = `
      <div class="program-name">${cfg.name}</div>
      <div class="program-icon"><img src="${cfg.iconPath}" alt="${cfg.name}"/></div>
    `;
    item.onclick = () => {
      // Programm starten: Öffne player.html mit Programmname als Query-Parameter
      window.location.href = cfg.launchPath;
    };
    list.appendChild(item);
  });
}

document.addEventListener('DOMContentLoaded', showPrograms);
</script>
</body>
</html>
