<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limbo Hybrid â€“ Homescreen</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; }
    body.program-active .sidebar { display: none; }
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      padding: 20px;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow-y: auto;
    }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .header .title { font-size: 1.2rem; }
    .header .time { font-size: 1rem; color: #ccc; }
    .program-list { flex-grow: 1; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
    .program-item { display: flex; align-items: center; background: #222; border-radius: 12px; padding: 10px; transition: background 0.3s; cursor: pointer; }
    .program-item:hover, .program-item.active { background: #333; }
    .program-name { flex-grow: 1; font-size: 1.1rem; }
    .program-icon { width: 32px; height: 32px; border-radius: 6px; object-fit: cover; margin-left: 10px; background: #444; display: flex; align-items: center; justify-content: center; font-size: 1rem; color: #fff; }
    .player-frame { display: none; width: 100%; height: 100%; border: none; background: #000; position: fixed; top: 0; left: 0; z-index: 100; }
    .exit-btn { position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background: #e00; color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; display: none; z-index: 101; }
    .exit-btn:hover { background: #c00; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="header">
      <div class="title">Limbo Hybrid</div>
      <div class="time" id="time">--:--:--</div>
    </div>
    <div class="program-list" id="programList"></div>
  </div>
  <iframe id="playerFrame" class="player-frame" allowfullscreen></iframe>
  <button id="exitBtn" class="exit-btn">Programm verlassen</button>

  <script>
    const programConfig = {
      clock: { name: "Clock", iconPath: "../../programms/clock/icon/icon.png", launchPath: "../../programms/clock/clock.html" },
      "Colorfull Pallets": { name: "Colorfull Pallets", iconPath: "../../programms/Colorfull Pallets/icon/icon.png", launchPath: "../../programms/Colorfull Pallets/Colorfull Palets.html" },
      Storywrighter: { name: "Storywrighter", iconPath: "../../programms/Storywrighter/icon/icon.png", launchPath: "../../programms/Storywrighter/Storywrighter.html" },
      "Qr-Maker": { name: "Qr-Maker", iconPath: "../../programms/Qr-Maker/icon/icon.png", launchPath: "../../programms/Qr-Maker/Qr Code Generator.html" },
      Dynamic: { name: "Dynamic", iconPath: "../../programms/Dynamic/icon/icon.png", launchPath: "../../programms/Dynamic/Dynamic Notes.html" }
    };

    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit', second: '2-digit'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    function showPrograms() {
      const list = document.getElementById("programList");
      Object.values(programConfig).forEach(config => {
        const item = document.createElement("div");
        item.className = "program-item";
        item.innerHTML = `<div class='program-name'>${config.name}</div><div class='program-icon'>${config.name.charAt(0)}</div>`;
        item.addEventListener('click', () => loadProgram(item, config));
        list.appendChild(item);
      });
    }

    function loadProgram(item, config) {
      document.querySelectorAll('.program-item').forEach(el => el.classList.remove('active'));
      item.classList.add('active');
      document.getElementById('sidebar').style.display = 'none';
      const iframe = document.getElementById('playerFrame');
      iframe.style.display = 'block';
      iframe.src = config.launchPath;
      document.getElementById('exitBtn').style.display = 'block';
    }

    document.getElementById('exitBtn').addEventListener('click', () => {
      document.querySelectorAll('.program-item').forEach(el => el.classList.remove('active'));
      const iframe = document.getElementById('playerFrame');
      iframe.style.display = 'none';
      iframe.src = '';
      document.getElementById('sidebar').style.display = 'flex';
      document.getElementById('exitBtn').style.display = 'none';
    });

    document.addEventListener('DOMContentLoaded', showPrograms);
  </script>
</body>
</html>
