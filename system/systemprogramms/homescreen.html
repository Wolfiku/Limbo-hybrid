<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limbo Hybrid – Homescreen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header .title {
      font-size: 1.2rem;
    }

    .header .time {
      font-size: 1rem;
      color: #ccc;
    }

    .program-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .program-item {
      display: flex;
      align-items: center;
      background: #111;
      border-radius: 12px;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .program-item:hover {
      background: #222;
    }

    .program-name {
      flex-grow: 1;
      font-size: 1.1rem;
    }

    .program-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      margin-left: 10px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .program-item button {
      padding: 6px 15px;
      font-size: 0.9rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    .program-item button:hover {
      background: #ddd;
    }

    .error-message, .missing-programs {
      color: #ff6b6b;
      background: #331;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid #ff6b6b;
    }

    .missing-programs h3 {
      color: #ff8c8c;
      margin-top: 0;
    }

    .loading-message {
      color: #ccc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">Limbo Hybrid</div>
    <div class="time" id="time">--:--:--</div>
  </div>

  <div class="program-list" id="programList">
    <div class="loading-message">Programme werden geladen...</div>
  </div>

  <script>
    const programConfig = {
      "clock": {
        name: "Clock",
        htmlPath: "programms/clock/clock.html",
        iconPath: "programms/clock/icon/icon.png"
      },
      "Colorfull Pallets": {
        name: "Colorfull Pallets",
        htmlPath: "programms/Colorfull Pallets/Colorfull Palets.html",
        iconPath: "programms/Colorfull Pallets/icon/icon.png"
      },
      "Storywrighter": {
        name: "Storywrighter",
        htmlPath: "programms/Storywrighter/Storywrighter.html",
        iconPath: "programms/Storywrighter/icon/icon.png"
      },
      "Qr-Maker": {
        name: "Qr-Maker",
        htmlPath: "programms/Qr-Maker/Qr Code Generator.html",
        iconPath: "programms/Qr-Maker/icon/icon.png"
      },
      "Dynamic": {
        name: "Dynamic",
        htmlPath: "programms/Dynamic/Dynamic Notes.html",
        iconPath: "programms/Dynamic/icon/icon.png"
      }
    };

    const requiredPrograms = Object.keys(programConfig);

    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString();
    }

    setInterval(updateTime, 1000);
    updateTime();

    async function checkProgramExists(programId) {
      const config = programConfig[programId];
      try {
        const response = await fetch(config.htmlPath, { method: "HEAD" });
        return response.ok;
      } catch (err) {
        return false;
      }
    }

    async function loadPrograms() {
      const list = document.getElementById("programList");
      list.innerHTML = "";

      const availablePrograms = [];
      const missingPrograms = [];

      for (const programId of requiredPrograms) {
        const exists = await checkProgramExists(programId);
        if (exists) {
          availablePrograms.push(programId);
        } else {
          missingPrograms.push(programId);
        }
      }

      if (availablePrograms.length > 0) {
        displayPrograms(availablePrograms);
      }

      if (missingPrograms.length > 0) {
        showMissingPrograms(missingPrograms);
      }

      if (availablePrograms.length === 0) {
        showNoPrograms();
      }
    }

    function displayPrograms(programIds) {
      const list = document.getElementById("programList");

      programIds.forEach(programId => {
        const config = programConfig[programId];
        const item = document.createElement("div");
        item.className = "program-item";

        const label = document.createElement("div");
        label.className = "program-name";
        label.textContent = config.name;

        const btn = document.createElement("button");
        btn.textContent = "Starten";
        btn.onclick = () => {
          alert(`Programm "${config.name}" wird gestartet...`);
        };

        const icon = document.createElement("div");
        icon.className = "program-icon";
        const img = document.createElement("img");
        img.src = config.iconPath;
        img.alt = config.name;
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.borderRadius = "8px";
        img.onerror = () => {
          icon.innerHTML = config.name.charAt(0).toUpperCase();
        };
        icon.appendChild(img);

        item.appendChild(label);
        item.appendChild(btn);
        item.appendChild(icon);
        list.appendChild(item);
      });
    }

    function showMissingPrograms(missing) {
      const list = document.getElementById("programList");
      const div = document.createElement("div");
      div.className = "missing-programs";

      const title = document.createElement("h3");
      title.textContent = "⚠️ Fehlende Programme";
      div.appendChild(title);

      const ul = document.createElement("ul");
      missing.forEach(id => {
        const config = programConfig[id];
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${config.name}</strong><br>
          Datei: <code>${config.htmlPath}</code><br>
          Icon: <code>${config.iconPath}</code>
        `;
        ul.appendChild(li);
      });

      div.appendChild(ul);
      list.appendChild(div);
    }

    function showNoPrograms() {
      const list = document.getElementById("programList");
      const div = document.createElement("div");
      div.className = "error-message";
      div.innerHTML = `
        <strong>Keine Programme gefunden!</strong><br><br>
        Stelle sicher, dass alle Dateien und Ordner vorhanden sind und korrekt benannt wurden.
      `;
      list.appendChild(div);
    }

    document.addEventListener("DOMContentLoaded", loadPrograms);
  </script>
</body>
</html>
