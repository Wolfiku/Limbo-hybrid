<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limbo Hybrid – Homescreen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header .title {
      font-size: 1.2rem;
    }

    .header .time {
      font-size: 1rem;
      color: #ccc;
    }

    .program-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .program-item {
      display: flex;
      align-items: center;
      background: #111;
      border-radius: 12px;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .program-item:hover {
      background: #222;
    }

    .program-name {
      flex-grow: 1;
      font-size: 1.1rem;
    }

    .program-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      margin-left: 10px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    .program-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .program-item button {
      padding: 6px 15px;
      font-size: 0.9rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    .program-item button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">Limbo Hybrid</div>
    <div class="time" id="time">--:--:--</div>
  </div>

  <div class="program-list" id="programList"></div>

  <script>
    // Programmdaten
    const programConfig = {
      "clock": {
        name: "Clock",
        iconPath: "Limbo-hybrid/programms/clock/icon/icon.png"
      },
      "Colorfull Pallets": {
        name: "Colorfull Pallets",
        iconPath: "Limbo-hybrid/programms/Colorfull Pallets/icon/icon.png"
      },
      "Storywrighter": {
        name: "Storywrighter",
        iconPath: "Limbo-hybrid/programms/Storywrighter/icon/icon.png"
      },
      "Qr-Maker": {
        name: "Qr-Maker",
        iconPath: "Limbo-hybrid/programms/Qr-Maker/icon/icon.png"
      },
      "Dynamic": {
        name: "Dynamic",
        iconPath: "Limbo-hybrid/programms/Dynamic/icon/icon.png"
      }
    };

    // Uhrzeit aktualisieren
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('de-DE', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById("time").textContent = timeStr;
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Programme anzeigen
    function showPrograms() {
      const list = document.getElementById("programList");

      Object.keys(programConfig).forEach(id => {
        const config = programConfig[id];

        const item = document.createElement("div");
        item.className = "program-item";

        const name = document.createElement("div");
        name.className = "program-name";
        name.textContent = config.name;

        const btn = document.createElement("button");
        btn.textContent = "Starten";
        btn.onclick = () => {
          alert(`Programm "${config.name}" gestartet.`);
        };

        const icon = document.createElement("div");
        icon.className = "program-icon";
        
        // Zuerst Platzhalter-Buchstaben anzeigen
        icon.textContent = config.name.charAt(0).toUpperCase();

        // Bild laden
        const img = document.createElement("img");
        img.src = config.iconPath;
        img.alt = config.name;

        // Wenn Bild erfolgreich geladen wird, ersetze den Platzhalter
        img.onload = () => {
          icon.innerHTML = "";
          icon.appendChild(img);
        };

        // Wenn Bild nicht geladen werden kann, behalte den Platzhalter
        img.onerror = () => {
          // Platzhalter bleibt bestehen (bereits gesetzt)
          console.log(`Icon für ${config.name} konnte nicht geladen werden: ${config.iconPath}`);
        };

        item.appendChild(name);
        item.appendChild(btn);
        item.appendChild(icon);
        list.appendChild(item);
      });
    }

    document.addEventListener("DOMContentLoaded", showPrograms);
  </script>

</body>
</html>
