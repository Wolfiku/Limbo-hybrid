<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limbo Hybrid – Homescreen</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header .title { font-size: 1.2rem; }
    .header .time { font-size: 1rem; color: #ccc; }

    .program-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .program-item {
      display: flex;
      align-items: center;
      background: #111;
      border-radius: 12px;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .program-item:hover { background: #222; }

    .program-name { flex-grow: 1; font-size: 1.1rem; }

    .program-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      margin-left: 10px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    .program-item button {
      padding: 6px 15px;
      font-size: 0.9rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    .program-item button:hover { background: #ddd; }

    .error-box {
      background: #331;
      color: #ff6b6b;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      border-left: 4px solid #ff6b6b;
    }
    .error-box h3 {
      color: #ff8c8c;
      margin: 0 0 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">Limbo Hybrid</div>
    <div class="time" id="time">--:--:--</div>
  </div>

  <div class="program-list" id="programList"></div>
  <div class="error-box" id="errorBox" style="display: none;">
    <h3>Missing Program Folders</h3>
    <ul id="missingList"></ul>
  </div>

  <script>
    const programConfig = {
      "clock": {
        name: "Clock",
        path: "Limbo-hybrid/programms/clock/",
        icon: "Limbo-hybrid/programms/clock/icon/icon.png"
      },
      "Colorfull Pallets": {
        name: "Colorfull Pallets",
        path: "Limbo-hybrid/programms/Colorfull Pallets/",
        icon: "Limbo-hybrid/programms/Colorfull Pallets/icon/icon.png"
      },
      "Storywrighter": {
        name: "Storywrighter",
        path: "Limbo-hybrid/programms/Storywrighter/",
        icon: "Limbo-hybrid/programms/Storywrighter/icon/icon.png"
      },
      "Qr-Maker": {
        name: "Qr-Maker",
        path: "Limbo-hybrid/programms/Qr-Maker/",
        icon: "Limbo-hybrid/programms/Qr-Maker/icon/icon.png"
      },
      "Dynamic": {
        name: "Dynamic",
        path: "Limbo-hybrid/programms/Dynamic/",
        icon: "Limbo-hybrid/programms/Dynamic/icon/icon.png"
      }
    };

    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('de-DE', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById("time").textContent = timeStr;
    }
    updateTime();
    setInterval(updateTime, 1000);

    async function folderExists(url) {
      try {
        const res = await fetch(url, { method: 'HEAD' });
        return res.ok;
      } catch {
        return false;
      }
    }

    async function showPrograms() {
      const list = document.getElementById("programList");
      const errorBox = document.getElementById("errorBox");
      const missingList = document.getElementById("missingList");

      for (const key in programConfig) {
        const prog = programConfig[key];
        const exists = await folderExists(prog.path);
        
        if (!exists) {
          errorBox.style.display = "block";
          const li = document.createElement("li");
          li.textContent = `❌ "${prog.name}" is missing at ${prog.path}`;
          missingList.appendChild(li);
          continue;
        }

        const item = document.createElement("div");
        item.className = "program-item";

        const name = document.createElement("div");
        name.className = "program-name";
        name.textContent = prog.name;

        const btn = document.createElement("button");
        btn.textContent = "Start";
        btn.onclick = () => {
          alert(`Program "${prog.name}" started.`);
        };

        const icon = document.createElement("div");
        icon.className = "program-icon";
        const img = document.createElement("img");
        img.src = prog.icon;
        img.alt = prog.name;
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.objectFit = "cover";
        img.style.borderRadius = "8px";

        img.onerror = () => {
          icon.textContent = prog.name.charAt(0).toUpperCase();
        };
        img.onload = () => {
          icon.innerHTML = "";
          icon.appendChild(img);
        };

        // Default symbol
        icon.textContent = prog.name.charAt(0).toUpperCase();
        setTimeout(() => { icon.appendChild(img); }, 100);

        item.appendChild(name);
        item.appendChild(btn);
        item.appendChild(icon);
        list.appendChild(item);
      }
    }

    document.addEventListener("DOMContentLoaded", showPrograms);
  </script>

</body>
</html>
