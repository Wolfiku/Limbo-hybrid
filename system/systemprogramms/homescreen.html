<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limbo Hybrid ‚Äì Homescreen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header .title {
      font-size: 1.2rem;
    }

    .header .time {
      font-size: 1rem;
      color: #ccc;
    }

    .program-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .program-item {
      display: flex;
      align-items: center;
      background: #111;
      border-radius: 12px;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .program-item:hover {
      background: #222;
    }

    .program-name {
      flex-grow: 1;
      font-size: 1.1rem;
    }

    .program-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      margin-left: 10px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    .program-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .program-item button {
      padding: 6px 15px;
      font-size: 0.9rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    .program-item button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">Limbo Hybrid</div>
    <div class="time" id="time">--:--:--</div>
  </div>

  <div class="program-list" id="programList"></div>

  <script>
    // Programmdaten mit mehreren Pfad-Optionen
    const programConfig = {
      "clock": {
        name: "Clock",
        iconPaths: [
          "Limbo-hybrid/programms/clock/icon/icon.png",
          "./Limbo-hybrid/programms/clock/icon/icon.png",
          "../Limbo-hybrid/programms/clock/icon/icon.png",
          "programms/clock/icon/icon.png",
          "./programms/clock/icon/icon.png"
        ],
        fallbackIcon: "üïí"
      },
      "Colorfull Pallets": {
        name: "Colorfull Pallets",
        iconPaths: [
          "Limbo-hybrid/programms/Colorfull Pallets/icon/icon.png",
          "./Limbo-hybrid/programms/Colorfull Pallets/icon/icon.png",
          "../Limbo-hybrid/programms/Colorfull Pallets/icon/icon.png",
          "programms/Colorfull Pallets/icon/icon.png",
          "./programms/Colorfull Pallets/icon/icon.png"
        ],
        fallbackIcon: "üé®"
      },
      "Storywrighter": {
        name: "Storywrighter",
        iconPaths: [
          "Limbo-hybrid/programms/Storywrighter/icon/icon.png",
          "./Limbo-hybrid/programms/Storywrighter/icon/icon.png",
          "../Limbo-hybrid/programms/Storywrighter/icon/icon.png",
          "programms/Storywrighter/icon/icon.png",
          "./programms/Storywrighter/icon/icon.png"
        ],
        fallbackIcon: "üìù"
      },
      "Qr-Maker": {
        name: "Qr-Maker",
        iconPaths: [
          "Limbo-hybrid/programms/Qr-Maker/icon/icon.png",
          "./Limbo-hybrid/programms/Qr-Maker/icon/icon.png",
          "../Limbo-hybrid/programms/Qr-Maker/icon/icon.png",
          "programms/Qr-Maker/icon/icon.png",
          "./programms/Qr-Maker/icon/icon.png"
        ],
        fallbackIcon: "üì±"
      },
      "Dynamic": {
        name: "Dynamic",
        iconPaths: [
          "Limbo-hybrid/programms/Dynamic/icon/icon.png",
          "./Limbo-hybrid/programms/Dynamic/icon/icon.png",
          "../Limbo-hybrid/programms/Dynamic/icon/icon.png",
          "programms/Dynamic/icon/icon.png",
          "./programms/Dynamic/icon/icon.png"
        ],
        fallbackIcon: "‚ö°"
      }
    };

    // Uhrzeit aktualisieren
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('de-DE', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById("time").textContent = timeStr;
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Programme anzeigen
    function showPrograms() {
      const list = document.getElementById("programList");

      Object.keys(programConfig).forEach(id => {
        const config = programConfig[id];

        const item = document.createElement("div");
        item.className = "program-item";

        const name = document.createElement("div");
        name.className = "program-name";
        name.textContent = config.name;

        const btn = document.createElement("button");
        btn.textContent = "Starten";
        btn.onclick = () => {
          alert(`Programm "${config.name}" gestartet.`);
        };

        const icon = document.createElement("div");
        icon.className = "program-icon";
        
        // Zuerst Emoji-Icon anzeigen als besseren Fallback
        icon.textContent = config.fallbackIcon || config.name.charAt(0).toUpperCase();

        // Funktion zum Versuchen der verschiedenen Pfade
        function tryLoadIcon(pathIndex = 0) {
          if (pathIndex >= config.iconPaths.length) {
            console.log(`‚ùå Alle Pfade f√ºr ${config.name} fehlgeschlagen. Verwende Fallback.`);
            return;
          }

          const currentPath = config.iconPaths[pathIndex];
          console.log(`Versuche Pfad ${pathIndex + 1}/${config.iconPaths.length}: ${currentPath}`);

          const img = document.createElement("img");
          img.src = currentPath;
          img.alt = config.name;

          img.onload = () => {
            console.log(`‚úÖ Bild erfolgreich geladen: ${currentPath}`);
            icon.innerHTML = "";
            icon.appendChild(img);
          };

          img.onerror = () => {
            console.log(`‚ùå Pfad fehlgeschlagen: ${currentPath}`);
            // N√§chsten Pfad versuchen
            tryLoadIcon(pathIndex + 1);
          };
        }

        // Starte das Laden mit dem ersten Pfad
        tryLoadIcon();

        item.appendChild(name);
        item.appendChild(btn);
        item.appendChild(icon);
        list.appendChild(item);
      });
    }

    document.addEventListener("DOMContentLoaded", showPrograms);
  </script>

</body>
</html>
