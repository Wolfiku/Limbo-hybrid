<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Limbo Hybrid – Player</title>
<style>
  html, body {
    margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif;
    overflow: hidden;
  }
  #playerFrame {
    width: 100%; height: 100%; border: none;
  }
  #exitBtn {
    position: fixed; top: 10px; right: 10px; padding: 10px 15px; font-size: 1rem;
    background: #e00; color: #fff; border: none; border-radius: 8px; cursor: pointer; z-index: 1000;
    opacity: 0.8;
  }
  #exitBtn:hover {
    opacity: 1;
  }
</style>
</head>
<body>

<button id="exitBtn">✖ Exit</button>
<iframe id="playerFrame" src="" allowfullscreen></iframe>

<script>
// Programmname aus URL-Parameter auslesen
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

// Programm-Konfiguration für Player
const programPaths = {
  clock: "../../programms/clock/clock.html",
  "Colorfull Pallets": "../../programms/Colorfull Pallets/Colorfull Palets.html",
  Storywrighter: "../../programms/Storywrighter/Storywrighter.html",
  "Qr-Maker": "../../programms/Qr-Maker/Qr Code Generator.html",
  Dynamic: "../../programms/Dynamic/Dynamic Notes.html"
};

const programName = getQueryParam('program');
const iframe = document.getElementById('playerFrame');
const exitBtn = document.getElementById('exitBtn');

if (programName && programPaths[programName]) {
  iframe.src = programPaths[programName];
} else {
  iframe.srcdoc = `<div style="color:#fff; padding:20px; font-size:1.2rem;">Program not found: ${programName || "undefined"}</div>`;
}

// Exit Button - zurück zum Homescreen (index.html)
exitBtn.onclick = () => {
  window.location.href = "../../index.html"; // Pfad anpassen je nach Struktur
};
</script>

</body>
</html>
