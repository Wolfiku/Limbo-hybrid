<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limbo Player</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
    .header { padding: 10px 20px; background: #111; display: flex; align-items: center; }
    .header .title { flex-grow: 1; font-size: 1.2rem; }
    .header .file { font-size: 0.9rem; color: #ccc; }
    .content { width: 100%; height: calc(100vh - 50px); border: none; }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Limbo Player</div>
    <div class="file" id="filePath">Lade...</div>
  </div>
  <iframe id="playerFrame" class="content" src="" allowfullscreen></iframe>

  <script>
    // Query-Parameter auslesen
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const path = getQueryParam('file');
      const fileEl = document.getElementById('filePath');
      const frame = document.getElementById('playerFrame');

      if (path) {
        fileEl.textContent = path;
        // Pfad anpassen, falls n√∂tig
        frame.src = '../../' + path;
      } else {
        fileEl.textContent = 'Keine Datei angegeben.';
      }
    });
  </script>
</body>
</html>
