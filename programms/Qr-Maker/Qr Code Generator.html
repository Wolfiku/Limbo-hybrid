<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2196F3;
      --secondary: #607D8B;
      --background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 2rem;
      background: var(--background);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(33, 150, 243, 0.2);
      outline: none;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #generateBtn {
      background: var(--primary);
      color: white;
    }

    #generateBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
    }

    #fullscreenBtn, #downloadBtn {
      background: var(--secondary);
      color: white;
    }

    #fullscreenBtn:hover, #downloadBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(96, 125, 139, 0.3);
    }

    #qrcode {
      margin: 2rem auto;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease;
      max-width: 256px;
    }

    #qrcode.show {
      opacity: 1;
      transform: scale(1);
    }

    .download-section {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ QR Code Generator</h1>
    
    <div class="input-group">
      <input type="text" id="qrText" placeholder="Text oder URL eingeben...">
    </div>

    <div class="button-group">
      <button id="generateBtn">Generieren</button>
      <button id="fullscreenBtn">Vollbild</button>
    </div>

    <div id="qrcode"></div>

    <div class="download-section">
      <input type="text" id="filename" placeholder="Dateiname">
      <button id="downloadBtn">Download JPG</button>
    </div>
  </div>

  <script>
    // QR Code Generation
    let qrcode;
    document.getElementById('generateBtn').addEventListener('click', function() {
      const text = document.getElementById('qrText').value;
      if(!text) return alert("Bitte Text oder URL eingeben!");
      
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = "";
      
      qrcode = new QRCode(qrContainer, {
        text: text,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        qrContainer.classList.add('show');
        document.getElementById('downloadBtn').classList.add('pulse');
      }, 100);
    });

    // Vollbild-Anzeige
    document.getElementById('fullscreenBtn').addEventListener('click', function() {
      const qrContainer = document.getElementById('qrcode');
      if (qrContainer.requestFullscreen) {
        qrContainer.requestFullscreen();
      }
    });

    // Download als JPG
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const canvas = document.querySelector('#qrcode canvas');
      if (!canvas) return alert("Bitte QR Code generieren!");
      
      const filenameInput = document.getElementById('filename').value.trim();
      const filename = filenameInput || "qrcode";
      
      const link = document.createElement('a');
      link.download = filename + '.jpg';
      link.href = canvas.toDataURL("image/jpeg");
      link.click();
      
      this.classList.remove('pulse');
    });

    // Animation beim Laden der Seite
    document.querySelector('.container').style.opacity = 0;
    setTimeout(() => {
      document.querySelector('.container').style.transition = 'opacity 0.5s ease';
      document.querySelector('.container').style.opacity = 1;
    }, 100);
  </script>
</body>
</html>
