<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limbo Hybrid</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="status">Starte Limbo Hybrid...</div>

  <script>
    const status = document.getElementById('status');

    function openFullscreenPage(url) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("404");
          window.location.href = url;
        })
        .catch(error => {
          status.textContent = "Fehlercode 16: Datei '" + url + "' nicht gefunden.";
        });
    }

    // Starte Prüfung
    const firstLogin = localStorage.getItem("firstlogin_complete");

    if (!firstLogin) {
      status.textContent = "Öffne ersten Start...";
      openFullscreenPage("system/system programms/firststartup.html");
    } else {
      status.textContent = "Lade Homescreen...";
      openFullscreenPage("system/system programms/homescreen.html");
    }
  </script>
</body>
</html>
